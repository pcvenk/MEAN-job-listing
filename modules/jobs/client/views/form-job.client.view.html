<section>
  <div class="page-header">
    <h1>{{vm.job._id ? 'Edit Job' : 'New Job'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.jobForm" class="form-horizontal" ng-submit="vm.save(vm.form.jobForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>

          <label class="control-label" for="company">Company</label>
          <input name="company"
                 type="text"
                 ng-model="vm.job.company"
                 id="company"
                 class="form-control"
                 placeholder="Company Name"
                 required>

          <label class="control-label" for="title">Job Title</label>
          <input name="title"
                 type="text"
                 ng-model="vm.job.title"
                 id="title"
                 class="form-control"
                 placeholder="Job Title"
                 required>

          <label class="control-label" for="job_type">Job Type</label>
          <select name="job_type"
                  id="job_type"
                  ng-model="vm.job.job_type"
                  class="form-control"
                  required>
            <option value="0" selected>Select Job Type</option>
            <option value="Accounting">Accounting</option>
            <option value="Automotive">Automotive</option>
            <option value="Banking">Banking</option>
            <option value="Construction">Construction</option>
            <option value="Education">Education</option>
            <option value="Engineering">Engineering</option>
            <option value="General Business">General Business</option>
          </select>


          <div ng-messages="vm.form.jobForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.job._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
